<!DOCTYPE html>
<html>
<head>
<title>CSS下拉菜单</title>
<meta charset="utf-8">
<style>
/*下拉按钮样式*/
.dropbtn{background-color:#4caf50;
         color:white;
		 padding:16px;
		 font-size:16px;
		 border:none;
		 cursor:pointer;}
		 
/*.dropdown 类使用 position:relative, 
这将设置下拉菜单的内容放置在下拉按钮 (使用 position:absolute) 的右下角位置。*/
.dropdown {
  position: relative;
  display: inline-block;/*行内块级元素*/
  float:right;/*下拉按钮在页面最右边*/
}

/*.dropdown-content 类中是实际的下拉菜单。
默认是隐藏的，在鼠标移动到指定元素后会显示。*/
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  /* 如果你想设置下拉内容与下拉按钮的宽度一致，
  可设置 width 为 100% ( overflow:auto 设置可以在小尺寸屏幕上滚动)。*/
  /*我们使用 box-shadow 属性让下拉菜单看起来像一个"卡片"。*/
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  right:0;/*下拉菜单向左显示*/

}

/*下拉菜单链接*/
.dropdown-content a{color:black;
                   padding:12px 16px;
				   text-decoration:none;
				   display:block;}
				   
/*鼠标移动到下拉菜单链接的颜色*/
.dropdown-content a:hover{background-color:#f1f1f1;}

/*:hover 选择器用于在用户将鼠标移动到下拉按钮上时显示下拉菜单。*/
.dropdown:hover .dropdown-content {display: block;}
  
/*当下拉内容显示后改变下拉按钮的颜色*/
.dropdown:hover .dropbtn{background-color:#3e8e41;}

.desc {padding: 15px;
       text-align: center;}

	   
/*导航条下拉*/
ul{list-style-type:none;
   margin:0;
   padding:0;
   overflow:hidden;
   background-color:#333;}
li{float:left;}
li a,.dropbtnl{display:inline-block;
               color:white;
			   text-align:center;
			   padding:14px 16px;
			   text-decoration:none;}
li a:hover,.dropbtnl:hover .dropbtnl{background-color:#111;}
.dropdownl{display:inline-block;}
.dropdownl-content{display:none;
                   position:absolute;
				   background-color:#f9f9f9;
				   min-width:160px;
				   box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);}
.dropdownl-content a{color:black;
                     padding:12px 16px;
					 text-decoration:none;
					 display:block;}
.dropdownl-content a:hover{background-color:#f1f1f1;}
.dropdownl:hover .dropdownl-content{display:block;}

</style>
</head>
<body>
<ul>
  <li><a class="active" href="#home">主页</a></li>
  <li><a href="#news">新闻</a></li>
  <div class="dropdownl">
    <a href="#" class="dropbtnl">下拉菜单</a>
    <div class="dropdownl-content">
      <a href="#">链接 1</a>
      <a href="#">链接 2</a>
      <a href="#">链接 3</a>
    </div>
  </div>
</ul>

<h2>下拉图片</h2>
<p>移动鼠标到图片上显示下拉内容。</p>

<div class="dropdown" style="float:left">
  <img src="http://www.runoob.com/wp-content/uploads/2015/09/banner.jpg" alt="Trolltunga Norway" width="100" height="50" >
  <div class="dropdown-content" style="left:0">
    <img src="http://www.runoob.com/wp-content/uploads/2015/09/banner.jpg" alt="Trolltunga Norway" width="400" height="200">
    <div class="desc">学的不仅是技术，更是梦想！</div>
  </div>
</div>
<hr>

<h2>鼠标移动后出现下拉菜单</h2>
<p>将鼠标移动到指定元素上就能看到下拉菜单。</p>
<div class="dropdown">
  <button class="dropbtn">下拉菜单</button>
  <div class="dropdown-content">
    <a href="#">菜鸟教程 1</a>
    <a href="#">菜鸟教程 2</a>
    <a href="#">菜鸟教程 3</a>
  </div>
</div>

</body>
</html>
