<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title>
<style>
p
{
	background-color:yellow;
}
p.padding
{
	padding-top:25px;
	padding-bottom:25px;
	padding-right:50px;
	padding-left:50px;
}
p.sim4{padding:25px 50px 75px 100px;}/*顺时针*/
p.sim3{  padding:25px 50px 75px;}/*上（左右）下*/
p.sim2{  padding:25px 50px;}/*(上下）（左右）*/
p.sim1{  padding:25px;}/*四周*/
p.left{padding-left:2cm;}
p.top{padding-top:50%;}
</style>
</head>

<body>
<p>这是一个没有指定填充边距的段落。</p>
<p class="padding">这是一个指定填充边距的段落。</p>
<p class="sim4">简写属性。</p>
<p class="sim3">简写属性。</p>
<p class="sim2">简写属性。</p>
<p class="sim1">简写属性。</p>
<p class="left">左填充</p>
<p class="top">顶部填充</p>
</body>

</html>
