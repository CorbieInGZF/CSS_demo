<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS列表样式</title>
<style>
ul.a{list-style-type:circle;}
ul.b{list-style-type:square;}
ol.c{list-style-type:upper-roman;}
ol.d{list-style-type:lower-alpha;}
/*ul{list-style-image:url('列表图标.jpg');}<!--图片-->*/
ul{list-style-type:none;
   padding:0px;
   margin:0px;}
ul li{background-image:url('列表图标.jpg');
      background-repeat:no-repeat;
	  background-position:0px 5px;
	  padding-left:14px;}
/*ul{list-style:square url('列表图标.jpg');}<!--简写属性-->*/
</style>
</head>
<body>
<p>无序列表实例：</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca cola</li>
</ul>
<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca cola</li>
</ul>
<p>有序列表实例：</p>
<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca cola</li>
</ol>
<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca cola</li>
</ol>
</body>
</html>
